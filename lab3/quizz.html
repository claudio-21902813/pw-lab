<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="imagens/favicon.ico"/>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body style="background-color:#cfdddd;">
    <h3>Quiz</h3>
    <h1>Insira os seus dados pessoais:</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form>
            <label>
                Nome : <input type="text" name="nome">
            </label><br>
            <label>
                Apelido : <input type="text" name="apelido">
            </label><br>
            <label>
                Email : <input type="text"  name="email">
            </label><br>
        </form>
    </fieldset>
    <h1>Quizz para quem visitou Paris</h1>
    <fieldset>
        <legend>Perguntas sobre a sua visita</legend>
        <form>
           Descreva em 5 palavras o que achou: <input type="text" autofocus value="meta emojies"><br>
            <input type="radio"><br>
            <input type="checkbox"><br>

            <select name="car">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select><br>

            <input type="date"><br>

            <textarea name="mensagem" rows="10" cols="30">
                Pode-se inserir algum texto na caixa.
            </textarea><br>

                
            <input type="image"><br>
            <input type="color"><br>

            <input list="browsers" name="browser">
                <datalist id="browsers">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Safari">
            </datalist><br>

            <input type="number"><br>
            <input type="range"><br>
        </form>
    </fieldset>
</body>
</html>
